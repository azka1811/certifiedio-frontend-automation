name: Daily Playwright Tests

on:
  schedule:
    - cron: '0 12 * * *' # 12:00 UTC daily
  workflow_dispatch: {}
jobs:
  test-and-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests (all projects)
        env:
          DEV_URL: ${{ vars.DEV_URL}}
          STAGING_URL: ${{ vars.STAGING_URL}}
          PROD_URL: ${{ vars.PROD_URL }}
        run: |
          npx playwright test --reporter=list,html,json=report/results.json

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: report/html

      - name: Send summary email
        if: always()
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          node scripts/send-report.js



